<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubSpot Embedded Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My HubSpot Embedded Website</h1>
    <p>This website includes HubSpot integration.</p>

    <!-- HubSpot Live Chat or Forms Embed -->
    <script type="text/javascript">
        (function(d, s, a, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://js.hs-scripts.com/your-hubspot-id.js";  <!-- Replace with your HubSpot ID -->
            fjs.parentNode.insertBefore(js, fjs);
        }(document, "script", "hubspot-live-chat"));
    </script>

    <script src="script.js"></script>
</body>
</html>
